<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roue du casino</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .wheel {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .wheel img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 6s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wheel" id="wheel">
        <img src="image1.jpg" alt="Image1" />
        <img src="image2.jpg" alt="Image2" />
        <img src="image3.jpg" alt="Image3" />
        <!-- Ajoutez vos images ici -->
      </div>
      <button class="button" onclick="spinWheel()">Lancer</button>
    </div>

    <script>
      function spinWheel() {
        // Envoyer une requête à async-roue (remplacez l'URL par l'endpoint approprié)
        fetch("async-roue", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            // Obtenez un nombre aléatoire entre 1 et le nombre total d'images dans la roue
            const randomIndex =
              Math.floor(Math.random() * data.totalImages) + 1;

            // Calculez l'angle de rotation en fonction de l'index aléatoire
            const angle = (360 / data.totalImages) * randomIndex;

            // Appliquez la rotation à la roue
            const wheel = document.getElementById("wheel");
            wheel.style.transform = `rotate(${angle}deg)`;

            // Simulez un délai avant de montrer le résultat
            setTimeout(() => {
              alert("Le résultat est " + data.result);
            }, 6000); // La durée de transition CSS est de 6 secondes
          })
          .catch((error) => {
            console.error("Erreur:", error);
          });
      }
    </script>
  </body>
</html>
